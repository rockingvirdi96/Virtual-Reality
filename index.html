<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>

<body>

    <a-scene>
        <a-sky color="lightblue"></a-sky>
        <a-camera class="camera" look-controls position="0 0 0" rotation="0 0 0">

        </a-camera>
        <!-- animation="property: position; to: '5 0 0'; dur: 10000; easing: linear" -->
        <a-sphere class="sphere" position="10 0 0" color="gray"></a-sphere>
        </a-sphere>
        <a-cone position="10 2.29 0" scale="1 1.8 1" color="red"></a-cone>
        <a-plane position="0 0 0" rotation="-90 0 0" width="5" height="5" color="gray"></a-plane>
        <a-plane position="10 0 0" rotation="-90 0 0" width="5" height="5" color="black"></a-plane>
    </a-scene>



</body>
<script src="./index.js"></script>

</html>
